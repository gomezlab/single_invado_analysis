###############################################################################
# General Parameters
###############################################################################

#Experimenal Data Folder
# -typically specified in a config file specific to each type of experiment
#data_folder = ../../data/invadopodia

#Where the results should be located
# -typically specified in a config file specific to each type of experiment
#results_folder = ../../results/invadopodia

#Individual Image Folder
single_image_folder = individual_pictures

#The folder in each individual image folder with raw data
raw_data_folder = raw_data

#The image numbers that should be excluded from processing
#exclude_image_nums = # ## ###

#Folder Divider
folder_divider = /

#Folder name to us for the errors that occuring during calculation, will be 
#placed in results_folder/exp_name
errors_folder = errors

###############################################################################
# Feature Collection Parameters
###############################################################################

#Prefix of the file(s) to use for identifying the collagen gels
puncta_image_folder = Images/puncta

#Raw data gel image filename
puncta_image_file = puncta.png

#Prefix of the file(s) to use for identifying the collagen gels
gel_image_folder = Images/gel

#Raw data gel image filename
gel_image_file = gel.png

#Prefix of the file(s) to use for identifying the collagen gels
nucleus_image_folder = Images/nucleus

#Raw data gel image filename
nucleus_image_file = nucleus.png

#Threshold for selecting puncta
stdev_thresh = 4

###############################################################################
# Tracking/Lineage Analysis Parameters
###############################################################################

#######################################
# General Parameters
#######################################

#List of data files that will be needed in both the tracking and analysis
general_data_files = Area Centroid

#######################################
# Tracking Parameters
#######################################

#Data files needed just for tracking
tracking_files = PixelIdxList

#Folder name to be used for output of tracking problems, will become a 
#subfolder under the folder identified in results_folder
tracking_probs_folder = tracking_probs

#Folder name to use when storing the tracking matrices, will be placed under
#results_folder
tracking_folder = tracking_matrices

#Filename to use for tracking matrix output, will be placed in the the folder 
#identified in results_folder/tracking_folder
tracking_output_file = tracking_seq.csv

#Filename to use for tracking matrix output, will be placed in the the folder 
#identified in results_folder/tracking_folder
birth_map_output_file = birth_map.csv

#Percentage the value of a property must be of the min or max to force the
#tracking algorithm to consider the property to be indeterminate, used in the
#live tracking and merge decisions process to determine if a given property is
#conclusive enough to make a decision 
prop_indeter_percent = 0.8

#######################################
# Lineage Analysis
#######################################

#There are data files that are needed for the lineage analysis that aren't 
#included in the general files list, they should be included in this list
lineage_analysis_data_files = Centroid_dist_from_edge Centroid_dist_from_center Average_puncta_signal Eccentricity Orientation MajorAxisLength MinorAxisLength Global_gel_diff Local_gel_diff End_local_gel_diff First_local_gel_diff Cell_gel_diff Cell_gel_diff_p_val Overlap_region_size

#Folder to use to hold the analysis of the adhesion lineages, will become a 
#subfolder under the folder identified in results_folder/exp_name
adhesion_props_folder = puncta_props

#Specifies the file name to use when outputting the properties of each lineage,
#csv format 
image_props_file = image_props.csv

#Specifies the file name to use when outputting the properties of each adhesion,
#csv format 
individual_adhesions_props_file = individual_puncta.csv

#Specifies the file name to use when outputting the properties of each lineage,
#csv format 
lineage_summary_props_file = single_lin.csv

#Specifies the folder where the lineage time series data will be stored, will
#become a subfolder under adhesion_props_folder
lineage_ts_folder = lin_time_series

#specifies the minimum number of data points in the assembly and disassembly
#phases of the bilinear models built in R
min_linear_model_length = 10

#######################################
# Plotting Parameters
#######################################

#Folder in the results/exp_name/lineage_props_folder to use for produced plots
plot_folder = plots

#The size of each pixel in microns
pixel_size = 1

#######################################
# Filtering Parameters
#######################################

required_longevity_filter = 20

###############################################################################
# Visualization Settings
###############################################################################

#######################################
# General Settings
#######################################

#Specifies the file name to use for the matlab visualization config, file will
#reside in results_folder/exp_name
vis_config_file = vis_config.m

#Specifies the file name to use for storing any errors encountered during the
#creation of the visualization, will reside in
#results_folder/exp_name/matlab_errors_folder
vis_errors_file = visualization_errors.txt

#Specifies the filename to use when searching for the extreme values in the
#image data, should be in data_folder/exp_name
extr_val_file = min_max_vals.csv

#Specifies the filename to use when searching for the extreme values in the
#image data, should be in data_folder/exp_name
bounding_box_file = bounding_box.csv

#Specifies the folder which contains (or contains subfolders which contain) all
#the matlab programs needed for visualization 
path_folders = ..

#Specifies the minimum number of pixels between the edge of the features on the
#extremes of an image and the edge of the image
padding_min = 15

#Specifies the minimum number of pixels between the edge of the features on the
#extremes of an image and the edge of the image when producing single adhesion
#montages
single_ad_padding_min = 15

#Specifies whether no bounding box will be use to limit the range of the movie
#frames, defaults to 0, meaning use a bounding box
#no_b_box = 0

#Specifies whether a scale bar will not be drawn, defaults to 0, meaning draw a
#scale bar, assuming that the pixel size is available
#no_scale_bar = 0

#######################################
# Movie Frame Settings
#######################################

#Folders within results_folder where the movies will be held
movie_output_folder = visualizations

#subfolders in movie_output_folder where each type of visualization will be held
movie_output_prefix = edge_track orig_track time_track

#Number of frames per second to use in the output movies
movie_frame_rate = 15
